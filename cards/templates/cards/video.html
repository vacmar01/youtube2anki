{% extends "cards/layout.html" %}
{% block content %}
<div class="prose sm:prose-lg mx-auto mt-8">
    <h2 class="mb-2">{{ video.title }} - {{ video.channel }}</h2>
    <button onclick="generateTxt()" class="btn btn-success">Download .txt file</button>
    </form>
    {% for qa in video.questionanswer_set.all %}
        <div class="qa-pair">
            <h3 class="question">{{ qa.question }}</h3>
            <p class="answer">{{ qa.answer }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
