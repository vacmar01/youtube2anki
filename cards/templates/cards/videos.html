{% extends "cards/layout.html" %}
{% block content %}
<h1 class="text-2xl sm:text-6xl my-12 text-center font-bold text-primary">
    All Videos
</h1>

{% for video in videos %}
<ul>
    <li><a class="my-2 text-lg sm:text-xl hover:bg-gray-700 p-2 rounded-lg block" href="/videos/{{video.id}}">{{ video.title }} - {{ video.channel }}</a></li>
</ul>
{% endfor %}

{% endblock %}
